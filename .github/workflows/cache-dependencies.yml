name: Cache Dependencies Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Cache Node.js dependencies
    - name: Cache dependencies
      id: prime-cache-b16587c
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: cache-b16587c

    # 3️⃣ Install dependencies (will use cache if available)
    - name: Install dependencies
      run: npm install

    # 4️⃣ Show cache result clearly
    - name: Show cache result
      run: |
        if [ "${{ steps.prime-cache-b16587c.outputs.cache-hit }}" = "true" ]; then
          echo "Cache hit? true"
        else
          echo "Cache hit? false (first run or cache miss)"
        fi
