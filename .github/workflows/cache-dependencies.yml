name: Node.js Cache Dependencies Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Cache npm global cache (safe)
    - name: Cache npm
      id: cache-npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: cache-b16587c

    # 4️⃣ Install dependencies (always works, uses cache if available)
    - name: Install dependencies
      run: npm install

    # 5️⃣ Show cache result clearly
    - name: Show cache result
      run: |
        if [ "${{ steps.cache-npm.outputs.cache-hit }}" = "true" ]; then
          echo "Cache hit? true"
        else
          echo "Cache hit? false (first run or cache miss)"
        fi
