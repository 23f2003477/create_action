name: Cache Dependencies Example

on:
  push:
    branches:
      - main   # or your branch name
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache dependencies
      id: prime-cache-b16587c
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm       # if using Node.js
          # add other dependency folders if needed
        key: cache-b16587c

    - name: Show cache result
      run: echo "Cache hit? ${{ steps.prime-cache-b16587c.outputs.cache-hit }}"
