name: Cache Dependencies Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache dependencies
      id: prime-cache-b16587c
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: cache-b16587c

    - name: Install dependencies
      run: npm install

    - name: Show cache result
      run: |
        if [ "${{ steps.prime-cache-b16587c.outputs.cache-hit }}" = "true" ]; then
          echo "Cache hit? true"
        else
          echo "Cache hit? false (first run or cache miss)"
        fi
