name: CI with Cache Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare dummy folder
        run: mkdir -p .dummy-cache-folder

      - name: Prime cache step
        id: prime-cache-b16587c
        uses: actions/cache@v4
        with:
          path: .dummy-cache-folder
          key: cache-b16587c
          restore-keys: |
            cache-b16587c

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime-cache-b16587c.outputs.cache-hit || 'false' }}"

      - name: Install dummy dependencies
        run: echo "Simulating dependencies" > .dummy-cache-folder/info.txt
