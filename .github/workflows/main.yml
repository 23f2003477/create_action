name: CI with Cache Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dummy folder
        run: |
          mkdir -p .dummy-cache-folder
          echo "Initial dummy content" > .dummy-cache-folder/info.txt

      # âœ… REQUIRED NAME
      - name: prime-cache-b16587c
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .dummy-cache-folder
          key: cache-b16587c

      - name: Show cache result
        run: |
          echo "Cache hit? ${{ steps.cache-deps.outputs.cache-hit }}"

      - name: Install dummy dependencies
        run: |
          echo "Simulating updated dependencies" > .dummy-cache-folder/info.txt
