- name: Prime cache step
  id: prime-cache-b16587c
  uses: actions/cache@v4
  with:
    path: |
      .dummy-cache-folder
    key: cache-b16587c

- name: Show cache result
  run: echo "Cache hit? ${{ steps.prime-cache-b16587c.outputs.cache-hit }}"

- name: Install dummy dependencies
  run: |
    mkdir -p .dummy-cache-folder
    echo "Simulating dependencies" > .dummy-cache-folder/info.txt
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || npm install
